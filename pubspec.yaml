name: torch_ed_flutter
description: TorchED - Flutter frontend application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # HTTP & Auth
  dio: ^5.4.0
  http: ^1.2.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  flutter_secure_storage: ^9.2.4

  # Routing
  go_router: ^14.6.2

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animations: ^2.0.11
  flutter_slidable: ^3.1.1

  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # OAuth
  flutter_web_auth_2: ^4.1.0
  url_launcher: ^6.2.2

  # Forms & validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Markdown
  flutter_markdown: ^0.7.4


  # File picker
  file_picker: ^8.1.6

  # Utils
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  logger: ^2.0.2+1
  web: ^1.1.0  # For browser API access (history.replaceState)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  hive_ce_generator: ^1.1.1

# Force version resolution for intl
dependency_overrides:
  intl: ^0.20.2

flutter:
  generate: true
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

