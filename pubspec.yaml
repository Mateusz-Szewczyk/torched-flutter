name: torch_ed_flutter
description: TorchED - Flutter frontend application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1
  flutter_riverpod: ^3.0.3

  # HTTP & Auth
  dio: ^5.4.0
  http: ^1.2.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  flutter_secure_storage: ^10.0.0

  # Local Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Routing
  go_router: ^17.0.1

  # Internacjonalizacja - ZMIENIONA WERSJA
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # Cofnięte do 0.18.1 dla kompatybilności

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animations: ^2.0.11
  flutter_slidable: ^3.1.1

  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # OAuth
  flutter_web_auth_2: ^4.1.0
  url_launcher: ^6.2.2

  # Forms & validation - DZIAŁA TERAZ
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Markdown
  flutter_markdown: ^0.7.7+1

  # File picker
  file_picker: ^10.3.7

  # Utils
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  generate: true
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts (jeśli potrzebne custom fonts)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf

